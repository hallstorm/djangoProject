{% extends 'layouts/base.html' %}

{% block content %}

    <h1>Projects</h1>
    <div class="list-group mt-3 mb-3">
    {% for project in projects %}
        <a href="{% url 'project_detail' project.id %}" class="list-group-item list-group-item-action">{{project.name}}</a>
    {% endfor %}
    </div>

{% endblock %}
